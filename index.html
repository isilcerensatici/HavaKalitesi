<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Hava Kalitesi Projem</h1>
        
        <div class="card">
            <h2>Kirlilik Yüzdesi</h2>

        <div class="card">
            <h2>Durum</h2>
            <div id="durum-metni" class="status-text">...</div>
        </div>

        <p class="timestamp">Son Güncelleme: <span id="son-guncelleme">...</span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
